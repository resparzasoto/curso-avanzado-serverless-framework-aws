service: curso-avanzado-serverless-framework-aws

frameworkVersion: "3"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  stage: dev
  region: us-east-1
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: !GetAtt UsersDynamoDBTable.Arn

custom:
  dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      noStart: true
    migration:
      dir: offline/migrations
    seed:
      initial:
        sources:
          - table: Users
            sources: [./dynamodb/offline/seeds/users.json]

package:
  individually: true
  patterns:
    - "!.venv"
    - "!.vscode"
    - "!dynamodb"
    - "!createUsers"
    - "!getUsers"
    - "!updateUsers"
    - "!deleteUsers"
    - "!helloWorld"
    - "!dist"
    - "!dist/**/*.js.map"
    - "!.editorconfig"
    - "!.env"
    - "!.env.example"
    - "!LICENSE"
    - "!package-lock.json"
    - "!package.json"
    - "!README.md"
    - "!serverless.yml"
    - "!tsconfig.json"
    - "!requirements-dev.txt"
    - "!docker-compose.yml"

functions:
  createUsers:
    handler: dist/createUsers/handler.createUsers
    name: createUsers
    description: Create users function with typescript
    package:
      patterns:
        - "dist/createUsers/**/*.js"
    memorySize: 128
    runtime: nodejs18.x
    timeout: 15
    events:
      - http:
          path: users
          method: POST
          request:
            schemas:
              application/json: ${file(./schemas/createUserRequestSchema.json)}
    environment:
      USERS_TABLE_NAME: !Ref UsersDynamoDBTable
  getUsers:
    handler: dist/getUsers/handler.getUsers
    name: getUsers
    description: Get users function with typescript
    package:
      patterns:
        - "dist/getUsers/**/*.js"
    memorySize: 128
    runtime: nodejs18.x
    timeout: 15
    events:
      - http:
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
    environment:
      USERS_TABLE_NAME: !Ref UsersDynamoDBTable
  updateUsers:
    handler: dist/updateUsers/handler.updateUsers
    name: updateUsers
    description: Create users function with typescript
    package:
      patterns:
        - "dist/updateUsers/**/*.js"
    memorySize: 128
    runtime: nodejs18.x
    timeout: 15
    events:
      - http:
          path: users/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true
            schemas:
              application/json: ${file(./schemas/updateUserRequestSchema.json)}
    environment:
      USERS_TABLE_NAME: !Ref UsersDynamoDBTable
  deleteUsers:
    handler: dist/deleteUsers/handler.deleteUsers
    name: deleteUsers
    description: Delete users function with typescript
    package:
      patterns:
        - "dist/deleteUsers/**/*.js"
    memorySize: 128
    runtime: nodejs18.x
    timeout: 15
    events:
      - http:
          path: users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true
    environment:
      USERS_TABLE_NAME: !Ref UsersDynamoDBTable

resources:
  Resources:
    UsersDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Users
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        SSESpecification:
          SSEEnabled: true
